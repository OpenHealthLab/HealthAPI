[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Filter out specific deprecation warnings from third-party libraries
filterwarnings =
    # Ignore passlib's internal crypt deprecation warning (will be fixed in passlib 2.0)
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning:passlib.utils
    # Ignore passlib's argon2 version access deprecation
    ignore:Accessing argon2.__version__ is deprecated:DeprecationWarning:passlib.handlers.argon2
    # Show all other warnings
    default
